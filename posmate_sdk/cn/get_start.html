<ul id='main'>
	<li><div class='title'>快速上手</div>
        为了使客户更方便和快速的开发POS相关程序，矽望电子提供了"PosMate SDK"。
        该SDK具有Windows和android双平台两个版本。<br/>
        利用 "PosMate SDK", 您将很方便的实现如下功能 - <br/>&nbsp;<br/>
         - 使用 COM口(UART口) 控制小票打印机，LED客显设备<br/>
         - 使用 GPIO 打开钱箱<br/>
         - 用二维码扫码器扫描二维码或条形码<br/>
         - 模拟物理键盘的输入<br/>
         - windows平台上无需另外安装任何驱动即可实现POS应用<br/>
         - android平台上无需root即可实现POS应用
	</li>
</ul>
